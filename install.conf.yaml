- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vim:
    ~/.vimrc:
    ~/.zshrc:
    ~/.zshenv:
    ~/.gitconfig:
    ~/.config:
      create: true
      path: config

- create:
  - ~/Work
  - ~/downloads
  - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - command: ./setup_homebrew.zsh
    stdout: true
    stderr: true
  - command: ./setup_zsh.zsh
    stdout: true
    stderr: true
  - command: ./setup_node.zsh
    stdout: true
    stderr: true

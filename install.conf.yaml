- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vim:
      create: true
    ~/.vimrc:
    ~/.zshrc:
    ~/.zshenv:
    ~/bin:
      create: true
    ~/.tmux.conf:
      create: true
    ~/.gitconfig:
      create: true
    ~/.gitignore:
      create: true
    ~/.config:
      create: true
      path: config

- create:
  - ~/Work
  - ~/downloads
  - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - command: ./setup_mac_preferences.zsh
    stdout: true
    stderr: true
  - command: xcode-select --install
    stdout: true
    stderr: true
  - command: ./setup_zsh.zsh
    stdout: true
    stderr: true
  - command: ./setup_homebrew.zsh
    stdout: true
    stderr: true
  - command: ./setup_iterm.zsh
    stdout: true
    stderr: true
  - command: ./setup_python.zsh
    stdout: true
    stderr: true
  - command: ./setup_node.zsh
    stdout: true
    stderr: true

- defaults:
    link:
      relink: true

- clean: ['~']

- link:
  ~/.vim:
  ~/.vimrc:
  ~/.zshrc:
  ~/.gitconfig:

- create:
  - ~/Work
  - ~/downloads
  - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - command: ./setup_homebrew.zsh
    stdout: true
    stderr: true
